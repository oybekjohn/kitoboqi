<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book page</title>
</head>
<body>
    
    <h1>Book page</h1>

    {% if books %}
        <p>
            {% for book in books %}
            <li>
                <a href="{% url 'books:detail' book.id %}">{{ book.title }}</a>
                <p>{{ book.describtion }}</p> <br>
            </li>
            {% endfor %}
        </p>
    {% else %}

        No books found.

    {% endif %}

</body>
</html>
