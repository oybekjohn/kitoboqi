{% extends "base.html"%}

{% block title %}Books List{% endblock %}



{% block content %}
    <h1>Books page</h1>

    {% if books %}
        <p>
            {% for book in books %}
            <li>
                <a href="{% url 'books:detail' book.id %}">{{ book.title }}</a>
                <br>
                <br>
            </li>
            {% endfor %}
        </p>
        
    {% else %}

        No books found.

    {% endif %}

{% endblock %}
