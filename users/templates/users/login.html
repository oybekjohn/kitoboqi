{% extends "base.html" %}

{% block title %}Login Page{% endblock %}


{% block content %}
    <form method="post" action="{% url 'users:login' %}">
        
        {% csrf_token %}
        {{ login_form.as_p }}

        <input type="submit" value="Login">
    </form>

    <a href="{% url 'users:register' %}">Register</a>
{% endblock %}
