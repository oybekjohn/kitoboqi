{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login Page{% endblock %}


{% block content %}

    <h3> Login </h3>
    <div class="row">
        <div class="col-4">
            <form method="post" action="{% url 'users:login' %}">
                
                {% csrf_token %}
                {{ login_form | crispy }}

                <input class="btn btn-primary" type="submit" value="Login"> <span class="ms-3"> No account?  Then, <a href="{% url 'users:register' %}"> get register</a></span>
            </form>
        </div>
    </div>

{% endblock %}
