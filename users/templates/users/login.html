{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block title %}Login Page{% endblock %}


{% block content %}

    <h3> Login </h3>
    <div class="container p-0 m-0">
        <div class="row p-0 m-0">
            <div class="col-12">
                <form method="post" action="{% url 'users:login' %}">
                    {% csrf_token %}
                    {{ login_form | crispy }}

                    <input class="btn btn-primary" type="submit" value="Login"> <span class="ms-3"> No account?  Then, <a href="{% url 'users:register' %}"><b style="font-size:18px"> get register </b></a></span>
                    <br>
                    <br>
                    <div class="row">
                        <hr class="col-5"><span class="col-2 d-flex justify-content-center" style="color: rgba(86, 103, 248, 0.795); font-weight:bold; font-size:20px"> or Connect with </span> <hr class="col-5">
                    </div>
                </form>
            </div>
        </div>

        <div class="row justify-content-center align-items-center">
            <div class="col-6 d-flex justify-content-end px-4 borderr">
                <a href="{% provider_login_url 'google' %}">
                    <img src="{% static 'img/google.png' %}" alt="Google" class="img-fluid" style="width: 80px; height: 80px">
                </a>
            </div>
            <div class="col-6 d-flex justify-content-start px-4">
                <a href="{% provider_login_url 'github' %}">
                    <img src="{% static 'img/github.png' %}" alt="github" class="img-fluid" style="width: 80px; height: 80px">
                </a>
            </div>
        </div>
    </div>

{% endblock %}
