{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Registration Page{% endblock %}


{% block content %}
<h3> Register </h3>
    <div class="row">
        <div class="col-4">
            <form action="{% url 'users:register' %}" method="post">

                {% csrf_token %}

                {{ form | crispy }}
                
                <button class="btn btn-primary" type="submit">Submit </button>

            </form>
        </div>
    </div>

{% endblock %}
